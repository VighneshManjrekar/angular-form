<div class="form-control max-w-2xl mx-auto p-5">
  <h1 class="mb-10 font-bold text-center text-3xl">My fancy form</h1>
  <div class="flex flex-wrap gap-y-5 gap-0  sm:gap-x-4">
    <div class="flex flex-col">
      <div class="flex">
        <label for="name" class="label me-4">Name</label>
        <input type="text" id="name" class="input input-bordered" placeholder="Enter user name..." />
      </div>
      <p class="label me-4 text-red-600"></p>
    </div>
    <div class="flex flex-col">
      <div class="flex">
        <label for="email" class="label me-4">Email</label>
        <input type="email" id="email" class="input input-bordered" (change)="checkEmail()" placeholder="Enter email..." />
      </div>
      <p class="label me-4 text-red-600"></p>
    </div>
  </div>
  <div class="flex flex-wrap gap-y-5 gap-0 sm:gap-x-4">
    <div class="flex items-center justify-center me-3">
      <label class="label me-4">Gender</label>
      <div class="flex">
        <label class="form-control w-full max-w-xs">
          <div class="label">
            <span class="label-text text-red-600"></span>
          </div>
          <select class="select select-bordered">
            <option disabled selected>Pick one</option>
            <option>Star Wars</option>
            <option>Harry Potter</option>
            <option>Lord of the Rings</option>
            <option>Planet of the Apes</option>
            <option>Star Trek</option>
          </select>
        </label>
      </div>

    </div>
    <div class="flex">
      <div class="form-control">
        <div class="flex items-center">
          <label for="married" class="label me-4">Is Married</label>
          <input id="isMarried" type="checkbox" class="toggle" />
        </div>
        <p class="label me-4 text-red-600"></p>
      </div>
    </div>
  </div>
  <div class="flex mt-5">
    <label class="label me-4">Languages</label>
    <div class="flex flex-wrap gap-5 items-center">
      <div class="flex">
        <input id="python" type="checkbox" class="checkbox me-4" />
        <label for="python">Python</label>
      </div>
      <div class="flex">
        <input id="js" type="checkbox" class="checkbox me-4" />
        <label for="js">Javascript</label>
      </div>
      <div class="flex">
        <input id="cpp" type="checkbox" class="checkbox me-4" />
        <label for="cpp">C++</label>
      </div>
      <div class="flex">
        <input id="dotnet" type="checkbox" class="checkbox me-4" />
        <label for="dotnet">Dotnet</label>
      </div>
    </div>
  </div>
  <div class="flex items-center justify-center mt-5">
    <button class="btn btn-primary">Primary</button>
  </div>
</div>
